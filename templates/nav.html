{% load static %}
<header>
  <nav class="nav">
    <a href="/">
      <img id="logo" src="{% static 'images/logo.png' %}" alt="" />
    </a>
  </nav>
  <div class="nav-info">
    {{request.user.username}}
    <a href="{% url 'cart' %}">
      <i class="fa-solid fa-cart-shopping" style="color: var(--dblue)"></i
    ></a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"> logout</a>
    {% else %}
    <a href="{% url 'login' %}"> login</a>
    {% endif %}
  </div>
</header>
